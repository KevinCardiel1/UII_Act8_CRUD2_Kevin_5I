<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #007bff; color: #fff; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a.button {
            padding: 6px 12px;
            margin: 0 5px 5px 0;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }
        a.crear { background-color: #28a745; }
        a.editar { background-color: #ffc107; }
        a.eliminar { background-color: #dc3545; }
    </style>
</head>
<body>
    <h1>Productos de Disney Store</h1>
    <a href="{% url 'crear_producto' %}" class="button crear">Crear Producto</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Fecha Añadido</th>
            <th>Acciones</th>
        </tr>
        {% for p in productos %}
        <tr>
            <td>{{ p.producto_id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.descripcion }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.categoria }}</td>
            <td>{{ p.fecha_añadido }}</td>
            <td>
                <a href="{% url 'editar_producto' p.producto_id %}" class="button editar">Editar</a>
                <a href="{% url 'eliminar_producto' p.producto_id %}" class="button eliminar">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
